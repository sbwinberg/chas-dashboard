    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <header>
        <div class="date-board bg">
            <div class="time"></div>
            <div class="date"></div>
        </div>
    </header>
    <main>
        <div class="title-container relative">
            <h1 class="title" title="Double click to change!">John Doe Dashboard</h1>
            <input type="text" class="title-input input hidden">
        </div>
        <div class="widgets">
            <div class="shortcuts bg">
                <h2 class="wtitle">Snabblänkar</h2>
                <div class="link-container"></div>
                <div class="add-container relative">
                    <button class="add-btn"><i class="material-symbols-outlined add-logo" style="font-size:1.25rem">add_circle</i>Lägg till länk</button>
                    <input type="text" class="link-input input hidden" placeholder="Enter URL:">
                    <input type="text" class="name-input input hidden" placeholder="Enter a name:">
                </div>
            </div>
            <div class="weather bg">
                <h2 class="wtitle">Dagens väder</h2>
                <div class="weather-container"></div>
                <div class="location-container relative">
                    <input type="text" class="location-input input" placeholder="Choose a city.." title="Ändra stad om du vågar!">
                </div>
            </div>
            <div class="whatever bg">
                <h2 class="wtitle">Cat Fact</h2>
                <div class="fact-container witem">
                    <p class="cat-fact"></p>
                </div>
            </div>
            <div class="notes bg">
                <h2 class="wtitle">Anteckningar</h2>
                <textarea name="text-area" class="text-area witem"></textarea>
            </div>
        </div>
    </main>

    <footer class="relative">
        <div class="buttons">
            <button class="new-background btn"><i class="material-symbols-outlined">Refresh</i>Slumpa ny bakgrund</button>
            <div class="query relative">
                <button class="query-btn btn"><i class="material-symbols-outlined">Search</i>Eller välj själv..</button>
                <input type="text" class="query-input input hidden">
            </div>
        </div>
        <div class="photo-credit">
            <p class="photographer"></p>
        </div>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
