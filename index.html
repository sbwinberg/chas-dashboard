<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="date-board bg">
            <div class="time"></div>
            <div class="date"></div>
        </div>
    </header>
    <main>
        <div class="title-box">
            <h1 class="title">John Doe's Dashboard</h1>
            <input type="text" class="title-input hidden">
        </div>
        <div class="widgets">
            <div class="shortcuts bg">
                <h2 class="wtitle">Snabblänkar</h2>
                <div class="links"></div>
                <div class="add">
                    <button class="add-link">Lägg till länk</button>
                    <input type="text" class="link-input hidden" placeholder="Enter URL:">
                </div>
            </div>
            <div class="weather bg">
                <h2 class="wtitle">Dagens väder</h2>
                <div class="all-weathers"></div>
                <div class="location"></div>
            </div>
            <div class="whatever bg">
                <h2 class="wtitle">Cat Fact</h2>
                <div class="fact-container witem">
                    <p class="cat-fact"></p>
                </div>
            </div>
            <div class="notes bg">
                <h2 class="wtitle">Anteckningar</h2>
                <textarea name="text-area" class="text-area witem"></textarea>
            </div>
        </div>
    </main>
    <footer>
        <div class="buttons">
            <button class="new-background btn">Slumpa ny bakgrund</button>
            <div class="query">
                <button class="query-btn btn">Eller välj själv..</button>
                <input type="text" class="query-input hidden">
            </div>
        </div>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
