<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="date-board bg">
            <div class="time"></div>
            <div class="date"></div>
        </div>
    </header>
    <main>
        <div class="title-box">
            <h1 class="title">John Doe's Dashboard</h1>
            <input type="text" class="title-input hidden">
        </div>
        <div class="widgets">
            <div class="shortcuts bg">
                <h2 class="wtitle">Snabblänkar</h2>
                <div class="links"></div>
                <div class="add">
                    <button class="add-link"><i class="material-symbols-outlined add-logo" style="font-size:1.25rem">add_circle</i>Lägg till länk</button>
                    <input type="text" class="link-input hidden" placeholder="Enter URL:">
                </div>
            </div>
            <div class="weather bg">
                <h2 class="wtitle">Dagens väder</h2>
                <div class="all-weathers"></div>
                <div class="location-query">
                    <input type="text" class="location-input" placeholder="Choose a city..">
                </div>
            </div>
            <div class="whatever bg">
                <h2 class="wtitle">Cat Fact</h2>
                <div class="fact-container witem">
                    <p class="cat-fact"></p>
                </div>
            </div>
            <div class="notes bg">
                <h2 class="wtitle">Anteckningar</h2>
                <textarea name="text-area" class="text-area witem"></textarea>
            </div>
        </div>
    </main>
    <div class="image">
        
    </div>
    <footer>
        <div class="buttons">
            <button class="new-background btn"><i class="material-symbols-outlined">Refresh</i>Slumpa ny bakgrund</button>
            <div class="query">
                <button class="query-btn btn"><i class="material-symbols-outlined">Search</i>Eller välj själv..</button>
                <input type="text" class="query-input hidden">
            </div>
        </div>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
